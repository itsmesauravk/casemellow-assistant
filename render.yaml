services:
  - type: web
    name: chatbot-api
    env: python
    plan: free
    region: singapore # or 'oregon', choose closest for speed
    runtime: python-3.11
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
